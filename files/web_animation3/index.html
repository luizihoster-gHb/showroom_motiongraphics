<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="ad.size" content="width=300,height=250" />
  <meta name="format-detection" content="telephone=no" />
  <style>
    :root {
      --primary: #333;
      --secondary: #fff;
      --white: #fff;
      --width: 300px;
      --height: 250px;
      --half: calc(min(var(--width), var(--height)) * .5);
      --family: Arial, Helvetica, sans-serif;
      --base: 12px;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: absolute;
    }

    #loader {
      width: var(--width);
      height: var(--height);
      display: grid;
      align-items: center;
      justify-items: center;
    }

    #loader::before {
      content: '';
      border: 5px solid #afafb7;
      border-radius: 50%;
      width: var(--half);
      height: var(--half);
      max-width: 60px;
      max-height: 60px;
    }

    #loader::after {
      content: '';
      position: absolute;
      border: 3px solid #afafb7;
      border-top-color: white;
      border-radius: 50%;
      animation: spinner 1s linear infinite;
      width: var(--half);
      height: var(--half);
      padding: 1px;
      max-width: 60px;
      max-height: 60px;
    }

    @keyframes spinner {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-360deg);
      }
    }

    .banner {
      display: none;
    }
  </style>
  <script type="text/javascript">
    var clickTag = ""
    this.onload = onLoaderReady
    function onLoaderReady() {
      if (document.querySelector('#loader') && document.querySelector('#loader').offsetWidth > 0) {
        politeInit();
      } else {
        setTimeout(() => onLoaderReady(), 100);
      }
    }
    function politeInit() {
      const extCSS = document.createElement('link');
      extCSS.setAttribute("rel", "stylesheet");
      extCSS.setAttribute("type", "text/css");
      extCSS.setAttribute("href", "css/style.css");
      document.getElementsByTagName("head")[0].appendChild(extCSS);
      extCSS.onload = () =>
        include('https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js').onload = () =>
          include('js/main.js').onload = () => loadImages()
      function include(file) {
        const script = document.createElement('script')
        script.src = file
        script.type = 'text/javascript'
        script.defer = true
        document.getElementsByTagName('head').item(0).appendChild(script)
        return script
      }
    }
  </script>
</head>

<body>
  <div id="loader"></div>
  <div class="banner" id="banner">
    <div id="wave" class="size retina"></div>
    <div id="device1_container">
      <div id="device1" class="size retina"></div>
    </div>
    <div id="device2_container">
      <div id="device2" class="size retina"></div>
    </div>
    <div id="device3_container">
      <div id="device3" class="size retina"></div>
    </div>
    <!-- copy1 -->
    <div id="copy1_1" class="size retina f1"></div>
    <div id="copy1_2" class="size retina f1"></div>
    <!-- copy2 -->
    <div id="copy2_1" class="size retina f2"></div>
    <div id="copy2_2" class="size retina f2"></div>
    <!-- copy3 -->
    <div id="copy3_1" class="size retina f3"></div>
    <div id="copy3_2" class="size retina f3"></div>
    <!-- copy4 -->
    <div id="copy4_1" class="size retina f4"></div>
    <div id="copy4_2" class="size retina f4"></div>
    <!-- copy5 -->
    <div id="copy5" class="size retina f5"></div>
    <div id="icon" class="size retina logo"></div>
    <div id="iqos" class="size retina logo"></div>
    <!--final frame-->
    <div id="boxes" class="size retina ff_pos">
      <div id="msk1" class="size retina box">
        <div id="box1" class="size retina"></div>
      </div>
      <div id="msk2" class="size retina box">
        <div id="box2" class="size retina"></div>
      </div>

      <div id="msk3" class="size retina box">
        <div id="box3" class="size retina"></div>
      </div>

      <div id="msk4" class="size retina box">
        <div id="box4" class="size retina"></div>
      </div>

      <div id="msk5" class="size retina box">
        <div id="box5" class="size retina"></div>
      </div>
    </div>
    <div id="device4" class="size retina ff_pos"></div>
    <div id="warning" class="size retina"></div>
    <div id="cta" class="size retina"></div>
    <div id="btn-exit"></div>

</body>

</html>
