<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="ad.size" content="width=300,height=250" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #333;
      --secondary: #fff;
      --white: #fff;
      --width: 300px;
      --height: 250px;
      --half: calc(min(var(--width), var(--height)) * .5);
      --family: Arial, Helvetica, sans-serif;
      --base: 12px;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: absolute;
    }

    #loader {
      width: var(--width);
      height: var(--height);
      display: grid;
      align-items: center;
      justify-items: center;
    }

    #loader::before {
      content: '';
      border: 5px solid #afafb7;
      border-radius: 50%;
      width: var(--half);
      height: var(--half);
      max-width: 60px;
      max-height: 60px;
    }

    #loader::after {
      content: '';
      position: absolute;
      border: 3px solid #afafb7;
      border-top-color: white;
      border-radius: 50%;
      animation: spinner 1s linear infinite;
      width: var(--half);
      height: var(--half);
      padding: 1px;
      max-width: 60px;
      max-height: 60px;
    }

    @keyframes spinner {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-360deg);
      }
    }

    .banner {
      display: none;
    }
  </style>
  <script type="text/javascript">
    var clickTag = ""
    this.onload = onLoaderReady
    function onLoaderReady() {
      if (document.querySelector('#loader') && document.querySelector('#loader').offsetWidth > 0) {
        politeInit();
      } else {
        setTimeout(() => onLoaderReady(), 100);
      }
    }
    function politeInit() {
      const extCSS = document.createElement('link');
      extCSS.setAttribute("rel", "stylesheet");
      extCSS.setAttribute("type", "text/css");
      extCSS.setAttribute("href", "css/style.css");
      document.getElementsByTagName("head")[0].appendChild(extCSS);
      extCSS.onload = () =>
        include('https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js').onload = () =>
          include('js/MorphSVGPlugin.min.js').onload = () =>
            include('js/DrawSVGPlugin.min.js').onload = () =>
              include('js/main.js').onload = () => loadImages()
      function include(file) {
        const script = document.createElement('script')
        script.src = file
        script.type = 'text/javascript'
        script.defer = true
        document.getElementsByTagName('head').item(0).appendChild(script)
        return script
      }
    }
  </script>
</head>
