<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Banner</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="format-detection" content="telephone=no" />
    <style>
      :root {
        --primary: #333;
        --secondary: #fff;
        --white: #fff;
        --width: 300px;
        --height: 250px;
        --half: calc(min(var(--width), var(--height)) * .5);
        --family: Arial, Helvetica, sans-serif;
        --base: 12px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: absolute;
      }
      #loader {
        width: var(--width);
        height: var(--height);
        display: grid;
        align-items: center;
        justify-items: center;
      }
      #loader::before {
        content: '';
        border: 5px solid #afafb7;
        border-radius: 50%;
        width: var(--half);
        height: var(--half);
        max-width: 60px;
        max-height: 60px;
      }
      #loader::after {
        content: '';
        position: absolute;
        border: 3px solid #afafb7;
        border-top-color: white;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
        width: var(--half);
        height: var(--half);
        padding: 1px;
        max-width: 60px;
        max-height: 60px;
      }
      @keyframes spinner {
          from {
              transform: rotate(0deg);
          }
          to {
              transform: rotate(-360deg);
          }
      }
      .banner {
        display: none;
      }
    </style>
    <script type="text/javascript">
      var clickTag = "";
    </script>
  </head>
  <body>
    <div id="loader" ></div>
    <div class="banner" id="banner">
      <div id="bg_container" class="size">
        <div id="bg1" class="size retina"></div>
        <div id="bg2" class="size retina"></div>
        <div id="gradient" class="multiplyFx"></div>
      </div>
      <div id="copy1_1" class="size retina copy1"></div>
      <div id="copy1_2" class="size retina copy1"></div>
      <div id="copy1_3" class="size retina copy1"></div>
      <div id="copy1_4" class="size retina copy1"></div>
      <div id="disclaimer" class="size retina"></div>

      <div id="copy2_1" class="size retina copy2"></div>
      <div id="copy2_2" class="size retina copy2"></div>

      <div id="copy3_1" class="size retina copy3"></div>
      <div id="copy3_2" class="size retina copy3"></div>

      <div id="logo" class="size retina"></div>
      <div id="cta" class="size retina"></div>

      <div id="btn-exit"></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
