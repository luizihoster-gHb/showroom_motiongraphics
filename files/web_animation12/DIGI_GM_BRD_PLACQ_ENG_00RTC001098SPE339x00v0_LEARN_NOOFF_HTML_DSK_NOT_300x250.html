<!DOCTYPE html>

    <meta http-equiv="content-type" content="text/html" charset="utf-8" />

<body>

	<div id="container" style="visibility: hidden;" class="xsb">

		<!-- Backgrounds -->
		<div id="bgWhite"></div>
		
		<!-- Headers -->
		<ft-dynamic name='frame2CopyA' id="frame2CopyA"></ft-dynamic>  <!-- Variable -->
		<ft-dynamic name='frame2CopyB' id="frame2CopyB" class="xsl"></ft-dynamic><!-- Variable -->
		<div id='TV_device'>
			<div id='TV_content_holder'>
				<ft-dynamic name='TVcontent_01' id='TVcontent_01' src="assets/imgTv300x250_01.jpg"></ft-dynamic><!-- Variable IMG -->
				<ft-dynamic name='TVcontent_02' id='TVcontent_02' src="assets/imgTv300x250_02.jpg"></ft-dynamic><!-- Variable IMG -->
				<ft-dynamic name='TVcontent_03' id='TVcontent_03' src="assets/imgTv300x250_03.jpg"></ft-dynamic><!-- Variable IMG -->
			</div>
		</div>
		<!-- End Frame -->				
		<div id="endFrame">

			<!-- <div id="lto"></div>  -->
			<div id="endFrameHeaderHolder"> <!-- for centering copy vertically -->
				<ft-dynamic name='endFrameHeader' id="endFrameHeader"></ft-dynamic> <!-- Variable -->
			</div>		
		
			<ft-dynamic name='endTablet' src="assets/eftablet300x250.png" id="endTablet"></ft-dynamic> <!-- Variable IMG -->

			<div id="endOfferHolder"> <!-- for centering element vertically -->

				<div id="endOffer">
					<div id="packageTitle" class="xsn"><b>TV + Internet</b></div> <!-- Variable -->
					<div id="symbol">$</div>
					<div id="price">40</div> <!-- Variable -->
					<div id="rightContent">
						<div id="cents"></div> <!-- Variable add class copy -->
						<div id="range">each<br>a mo. /<br>1 yr.</div> <!-- Variable -->
					</div>
					<div id="offerBotTxtHolder">
						<div id="contract">when you bundle both<br>with 1-year agreement</div> <!-- Variable -->
					</div>
				</div>
				<div id="boltOnHolder2"> <!-- for centering copy vertically -->
					<div id="boltOn2"></div>  <!-- Variable - Turns on/off by adding or removing copy. When on replaces endTablet -->
				</div>		

			</div>
			
			<div id="bottomBar"></div>
			<div id="topBar"></div>
            
            <ft-dynamic name='phoneNumber' id="phoneNumber" x-ms-format-detection="none"></ft-dynamic> <!-- Variable - turns on/off by adding or removing text -->
            
            <div id="legalDisclaimerHolder"> <!-- for centering copy vertically -->
				<div id="legalDisclaimer" class="xsm">Equipment, taxes and other charges extra, <br>and subj. to change. See disclaimer for details.</div>  <!-- Variable -->
			</div>
			<ft-dynamic name='frame1CopyA' id="frame1CopyA" class="xsli"></ft-dynamic>  <!-- Variable -->
			<ft-dynamic name='frame1CopyB' id="frame1CopyB"></ft-dynamic>  <!-- Variable -->			
            <ft-dynamic name='frame2CopyC' id="frame2CopyC" class="xsl"></ft-dynamic><!-- Variable -->
            <div id="ctaBg">
                <ft-dynamic name='cta' id="cta" class="xsb"></ft-dynamic> <!-- Variable -->
            </div>

		</div>

	<script>
        if(myFT.$('#container').length > 0){ var container = myFT.$('#container') } else if(myFT.$('.banner-wrapper').length > 0){ var container =  myFT.$('.banner-wrapper'); } else if(myFT.$('#animation_container').length > 0){ var container =  myFT.$('#animation_container'); } else if(myFT.$('#banner').length > 0){ var container =  myFT.$('#banner');} else if(myFT.$('#content').length > 0){ var container =  myFT.$('#content');} else if(myFT.$('#bg-exit').length > 0){ var container =  myFT.$('#bg-exit');};
   			myFT.applyClickTag(container,1);
	</script>
